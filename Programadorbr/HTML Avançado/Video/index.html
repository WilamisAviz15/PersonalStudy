<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        position: relative;
        width: 640px;
        height: 360px;
      }
      .video {
        width: 100%;
      }
      .controle {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
      }
      .btn {
        position: relative;
        width: 60px;
        /* margin: 10px; */
        padding: 10px;
        top: 100%;
        transform: translateY(-100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video class="video" id="video" src="./assets/videos/video.mp4"></video>
      <div class="controle">
        <img
          class="btn"
          onclick="retrosceder()"
          src="./assets/images/previous.svg"
          alt=""
        />
        <img
          class="btn"
          onclick="avancar()"
          src="./assets/images/next.svg"
          alt=""
        />
        <img
          class="btn"
          onclick="diminuir()"
          src="./assets/images/dim_vel.svg"
          alt=""
        />
        <img
          class="btn"
          onclick="aumentar()"
          src="./assets/images/add_vel.svg"
          alt=""
        />
        <img
          class="btn"
          onclick="play()"
          src="./assets/images/play.svg"
          alt=""
        />
        <img
          class="btn"
          onclick="stop()"
          src="./assets/images/stop.svg"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
